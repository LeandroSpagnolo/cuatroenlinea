name: ci/cd workflow
 
on:
 push:
   branches:
     - master
     - features/*
 pull_request:
 
jobs:
  phpunit:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
 
    - name: Install composer dependencies
      run: |
        composer install --no-scripts
 
    - name: Prepare Laravel Application
      run: |
        cp .env.example .env
        php artisan key:generate
 
    - name: Run Tests
      run: vendor/bin/phpunit tests/
